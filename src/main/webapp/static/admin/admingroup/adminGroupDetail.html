		{ "id" : "0004", "parent" : "0001", "text" : "회원", "type":"file" },
		{ "id" : "0002", "parent" : "root", "text" : "시스템", "type":"default" },

		{ "id" : "9002", "parent" : "9001", "text" : "테스트2-1", "type":"file" }
	];

	$('#jstree_menu').jstree({
    "plugins" : [ "json_data", "wholerow", "types", "checkbox"],
    "core" : { 'data' : resData },
    "types" : {
			"default" : {
				"valid_children" : ["default","file"]
			},
			"file" : {
				"icon" : "glyphicon glyphicon-file",
				"valid_children" : []
			},
			"types": {
			    "disabled" : { 
			          "check_node" : false, 
			          "uncheck_node" : false 
				} 
			}
		},
		 "checkbox" : { "two_state" : true },
	})
	.bind("ready.jstree", function (event, data) {
	     $(this).jstree("open_all");
	});


	$('#jstree_menu2').jstree({
	    "plugins" : [ "json_data", "wholerow", "types"],
	    "core" : { 'data' : resData },
	    "types" : {
			"default" : {
				"valid_children" : ["default","file"]
			},
			"file" : {
				"icon" : "glyphicon glyphicon-file",
				"valid_children" : []
			}
		}
	})
	.bind("ready.jstree", function (event, data) {
	     $(this).jstree("open_all");
	});

});
</script>
