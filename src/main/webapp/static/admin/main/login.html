<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>login</title>
	<link href="../../../resources/css/bootstrap.min.css" rel="stylesheet">
	<link href="../../../resources/css/citron.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
	<script src="../../../resources/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<form class="form-signin">
			<h2 class="form-signin-heading text-center form-item-group">관리자</h2>
			<div class="form-item-group">
				<label for="adminId" class="sr-only">ID</label> <input id="adminId"
					class="form-control" placeholder="ID" required autofocus>
			</div>
			<div class="form-item-group">
				<label for="adminPassword" class="sr-only">패스워드</label>
				<input type="password" id="adminPassword" class="form-control" placeholder="비밀번호" required>
			</div>
			<div class="checkbox form-item-group"">
				<label>
					<input type="checkbox" value="remember-me"> 아이디 기억하기
				</label>
			</div>
			<a href="../main/main.html" class="btn btn-lg btn-primary btn-block">로그인</a>
		</form>
	</div>
	<!-- Footer -->
	<footer>
		<div class="container">
			<hr>
			<p>Copyright &copy; 2019 dinens</p>
		</div>
	</footer>
</body>
</html>
